<body>
        <!-- Header section -->
<section id="header">
    <div class="header wrapper">
        <div class="nav-bar">
            <div class="brand">
                <a href="#"><h1> <span>Tenants and I</span> </h1></a>

            <div class="nav-list">
                <div class="hamburger"><div class="bar"></div></div>

<!-- Main section  -->
<section id="main">
    <div class="main wrapper">
        <div class="text-info">
            <h1>Register your appartments</h1>
        </div>
    <div class="login-form">
        <form action="">
            <label for="appartment-name">APPARTMENT NAME* </label> 
            <input  type="text" name="appartment-name" id="appartment-name" placeholder="Appartment name.."> 

            <label for="number-of-rooms">number of rooms* </label> 
            <input type="number" name="password" id="password" placeholder="Your password..">

            <label for="number-of-kitchens">number of kitchens* </label> 
            <input type="number" name="password" id="password" placeholder="Kitchens..">

            <label for="number-of-bathrooms">number of bathrooms* </label> 
            <input type="number" name="password" id="password" placeholder="Bathrooms..">

            <label for="price">Price* </label> 
            <input type="number" name="password" id="password" placeholder="Price..">

            <label for="additional-features">additional features </label> 
            <input type="number" name="password" id="password" placeholder="additional features..">

            <label for="building summary">building summary </label> 
            <input type="number" name="password" id="password" placeholder="summary..">
    
            <input type="submit" value="register">
        </form>
        </div>
    </div>
</section>
<script src="script.js"></script>
